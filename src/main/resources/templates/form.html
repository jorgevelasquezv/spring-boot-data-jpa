<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/list}">Clientes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h2 class="text-secondary border-bottom border-success" th:text="${titulo}"></h2>

    <form th:action="@{/form}" th:object="${client}" method="post">
        <div class="form-group row my-3">
            <label class="col-sm-1 col-form-label">Nombre</label>
            <div class="col-sm-6">

                <input type="text" th:field="*{name}" th:errorclass="'form-control alert alert-danger'" class="form-control"/>
            </div>
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-danger"></small>
        </div>

        <div class="form-group row my-3">
            <label class="col-sm-1 col-form-label">Apellido</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{lastname}" th:errorclass="'form-control alert alert-danger'" class="form-control"/>
            </div>
            <small th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="form-text text-danger"></small>
        </div>

        <div class="form-group row my-3">
            <label class="col-sm-1 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="email" th:field="*{email}" th:errorclass="'form-control alert alert-danger'" class="form-control"/>
            </div>
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
        </div>

        <div class="form-group row my-3">
            <label class="col-sm-1 col-form-label">Fecha</label>
            <div class="col-sm-6">
                <input type="date" th:field="*{createAt}" th:errorclass="'form-control alert alert-danger'" class="form-control"/>
            </div>
            <small th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}" class="form-text text-danger"></small>
        </div>

        <div class="form-group row my-3">
            <div class="d-grid gap-2 col-7">
                <input type="submit" value="Crear Cliente" class="btn btn-outline-secondary"/>
            </div>
        </div>
        <input type="hidden" th:field="*{id}"/>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
