<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="'Sping Boot MVC + thymeleaf + Data JPA - ' + ${titulo}"></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" th:text="#{text.navbar.home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/list}" th:text="#{text.navbar.clientes}">Clientes</a>
                    </li>
                </ul>
                <ul class="m-0">
                    <li sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-success" th:href="@{/login}" th:text="#{text.navbar.login}">Login</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="dropdown">
                        <a class="btn btn-outline-secondary dropdown-toggle text-white" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <span sec:authentication="name"></span>
                        </a>

                        <div class="dropdown-menu dropdown-menu-dark">
                            <form id="formLogout" th:action="@{/logout}" method="post">
                                <button onclick="document.getElementById('formLogout').onsubmit;" type="submit"
                                        class="dropdown-item" th:text="#{text.navbar.logout}">Logout
                                </button>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            </form>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav mx-2">
                    <li class="nav-item mx-1">
                        <a th:href="@{/locale(lang=es_ES)}" class="btn btn-outline-info">ES</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a th:href="@{/locale(lang=en_EN)}" class="btn btn-outline-info">EN</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a th:href="@{/locale(lang=fr_FR)}" class="btn btn-outline-info">FR</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a th:href="@{/locale(lang=de_DE)}" class="btn btn-outline-info">DE</a>
                    </li>
                    <li class="nav-item mx-2 dropdown">
                        <a class="btn btn-outline-secondary dropdown-toggle text-white" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="#{text.locale.language}"></span>
                            <div class="dropdown-menu dropdown-menu-dark">
                                <a th:href="@{/locale(lang=es_ES)}" class="dropdown-item" th:text="#{text.locale.es}">ES</a>
                                <a th:href="@{/locale(lang=en_EN)}" class="dropdown-item" th:text="#{text.locale.en}">EN</a>
                                <a th:href="@{/locale(lang=fr_FR)}" class="dropdown-item" th:text="#{text.locale.fr}">FR</a>
                                <a th:href="@{/locale(lang=de_DE)}" class="dropdown-item" th:text="#{text.locale.de}">DE</a>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
</header>

<div class="container"></div>

<footer th:fragment="footer" class="container">
    <hr/>
    <div class="row">
        <img class="col-sm-4 w-25 mb-3" th:src="@{/images/spring.png}" alt="Spring Logo"/>
        <div class="col-sm-8 my-4">
            <p sec:authorize="isAuthenticated()">Usuario logueado: <span sec:authentication="name"></span>| Roles: <span
                    sec:authentication="principal.authorities"></span>
            </p>
            <p>
                Powered by <a href="http://projects.spring.io/spring-boot/">Spring Boot</a> y <a
                    href="http://www.thymeleaf.org">Thymeleaf</a>.
            </p>
            <p>
                Este proyecto fue desarrollado en IDE IntelliJ, Jorge Velásquez.<br/> &copy; Company 2017, Inc. Todos
                los
                derechos reservados. Términos de uso y privacidad <br/>
            </p>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.6.3.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <!--    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>-->
</footer>
</body>
</html>
