<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/layout ::head}"></head>
<body>

<header th:replace="~{layout/layout ::header}"></header>

<div class="container w-25 py-4">
    <div class="card border-primary">
        <div class="card-header text-center" th:text="#{text.login.title}">
            Por favor inicie secci√≥n
        </div>
        <div class="card-body">
            <form th:action="@{/login}" method="post" class="container text-center">
                <div class="justify-content-md-center">
                    <div class="col-md-auto mb-3">
                        <input type="text" name="username" id="username" class="form-control"
                               th:placeholder="#{text.login.username}" autofocus required/>
                    </div>

                    <div class="col-md-auto mb-3">
                        <input type="password" name="password" id="password" class="form-control" th:placeholder="#{text.login.password}"
                               required/>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <input type="submit" class="btn btn-lg btn-primary btn-"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{layout/layout ::footer}"></footer>
</body>
</html>
